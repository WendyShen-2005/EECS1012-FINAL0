<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="accountSetting.js"></script>
</head>
<body>
    <div class="Setting">
        <div class="Group7">
            <div class="Rectangle4">
                <button class="Home" href="../EECS1012-FINAL-quynh-branch/home.html">Home</button>
                <button class="AuthOption MyProfile" href="../EECS1012-FINAL-wendys-branch/users/test/Profile.html">My profile</button>
                <button class="AuthOption Setting" href="../EECS1012-FINAL-mias-branch/accountSetting.html">Setting</button>
            </div>
        </div>
        <div class="Group10">
            <div>
                <input type="text" class="InputField Username" placeholder="Username" disabled>
                <!-- Change button for Username -->
                <button onclick="enableEdit('.Username')">Change</button>
            </div>
            <div>
                <input type="email" class="InputField Email" placeholder="Email" disabled>
                <!-- Change button for Email -->
                <button onclick="enableEdit('.Email')">Change</button>
            </div>
            <div>
                <input type="password" class="InputField Password" placeholder="Password" disabled>
                <!-- Change button for Password -->
                <button onclick="enableEdit('.Password')">Change</button>
            </div>
            <button class="SubmitButton Done">Done</button>
        </div>
        <div class="AccountSettingTitle">Account Setting</div>
    </div>
</body>
</html>

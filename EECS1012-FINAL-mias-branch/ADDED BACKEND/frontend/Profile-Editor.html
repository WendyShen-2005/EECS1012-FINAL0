<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/Profile.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/Profile-editor.css'>
    <script src='scripts/profile-editor.js'></script> 
</head>
<body>
    <div class="navbar">
        <a class="navbar-button">Home</a>
        <div>
            <a class="navbar-button">Edit Pages</a>
        </div>
    </div>

    <br/>
    <br/>
    <div id="profile">
        <div id="edit-background">
            <div>
                <img src="svgs/setting-5-svgrepo-com.svg">
                <h1>Edit Background</h1>
            </div>
            <div>
                <label>Background Color: </label>
                <input type="color" id="color-picker">
                <button onclick="saveBGColor()">Save</button>
            </div>
            <form target="_blank" action="http://localhost:3000/api/upload" enctype="multipart/form-data" method="post">
                <label or="bgImg">Background Image: </label>
                <input type="file" name="bgImg" id="bgImg" accept="image/*">
                <button type="submit">Upload</button>
                <button onclick="setBgImg()">Set Image</button>
            </form>
            <button>Clear Image</button>
        </div>

        <br/><br/>

        <div id="profile-picture-editor">
            <img src="images/default.jpg" alt="profile picture" id="profile-picture"/>
            <div>
                <label>Change profile picture:</label>
                <input type="file">
                <button>Clear Image</button>
            </div>
        </div>

        <br/>

        <div id="username-follow">
            <h1>@Username</h1>
        </div>
        <div id="stats">
            <h3>Pages: X</h3>
            <h3>Following: X</h3>
            <h3>Followers: X</h3>
        </div>
        <br/>
        <div id="description-editor">
            <label>Edit Description:</label>
            <textarea>

            <div>
                <button>Save</button>
                <br/><br/>
                <p>Status: Saved</p>
            </div>
        </div>
        </p>
        <br/>
        <hr/>

        <div id="pages">
            <div>
                <div role="button" class="page-link">
                    <img class="page-img" src="images/default.jpg" alt="img"/>
                    <h1 class="page-title">Page Title
                        <img class="edit-page-button" role="button" src="svgs/pen-svgrepo-com.svg">
                    </h1>
                </div>
                <div role="button" class="page-link">
                    <img class="page-img" src="images/default.jpg" alt="img"/>
                    <h1 class="page-title">Page Title
                        <img class="edit-page-button" role="button" src="svgs/pen-svgrepo-com.svg">
                    </h1>
                </div>
                <div role="button" class="page-link">
                    <img class="page-img" src="images/default.jpg" alt="img"/>
                    <h1 class="page-title">Page Title
                        <img class="edit-page-button" role="button" src="svgs/pen-svgrepo-com.svg">
                    </h1>
                </div>
            </div>
            <div>
                <div role="button" class="page-link">
                    <img class="page-img" src="images/default.jpg" alt="img"/>
                    <h1 class="page-title">Page Title
                        <img class="edit-page-button" role="button" src="svgs/pen-svgrepo-com.svg">
                    </h1>
                </div>
                <div role="button" class="page-link">
                    <img class="page-img" src="images/default.jpg" alt="img"/>
                    <h1 class="page-title">Page Title
                        <img class="edit-page-button" role="button" src="svgs/pen-svgrepo-com.svg">
                    </h1>
                </div>
                <div role="button" class="page-link" id="add-page">
                    <br/>
                    <h1 id="plus">+</h1>
                    <h1>Add Page</h1>
                </div>
            </div>
        </div>

    </div>
</body>
</html>

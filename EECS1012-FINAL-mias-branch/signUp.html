<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="signUp.js"></script>
</head>
<body>
    <div class="SignUp">
        <div class="Group7">
            <div class="Rectangle4"></div>
            <a href="General.html"><button class="Home">General</button></a>
            <button class="AuthOption" onclick="showLogin()">Login</button>
            <button class="AuthOption" onclick="showSignup()">Sign Up</button>
        </div>

<!-- Sign Up Form -->
<div id="SignUpForm" class="AuthForm" style="display:none;">
    <input type="text" id="signupUsername" class="InputField" placeholder="Create a username" />
    <input type="password" id="signupPassword" class="InputField" placeholder="Create a password" />
    <button class="SubmitButton" onclick="saveCredentials()">Sign Up</button>
</div>

<!-- Login Form -->
<div id="LoginForm" class="AuthForm" style="display:none;">
    <input type="text" id="loginUsername" class="InputField" placeholder="Username" />
    <input type="password" id="loginPassword" class="InputField" placeholder="Password" />
    <button class="SubmitButton" onclick="checkLogin()">Login</button>
</div>
    </div>
    
</body>
</html>
